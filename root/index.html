<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Antrian</title>
	<link rel="stylesheet" href="materialize/css/materialize.min.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="main page">
		<div class="row">
			<div class="col m2 hide-on-small-only"></div>
			<div class="col s12 m8">
				<div class="card-panel">
					<div id="status"></div>
					<div id="available"></div>
					<div class="row" id="counters-container">
					</div>
					<div id="last"></div>
				</div>
			</div>
		</div>
	</div>
	<div class="login page">
		<div class="row">
			<div class="col m4 hide-on-small-only"></div>
			<div class="col s12 m4">
				<div class="card">
					<div class="card-content">
						<span class="card-title">Login Sebagai?</span>
					</div>
					<div class="card-action right-align">
						<button id="asCounter" class="waves-effect waves-light btn" title="Login sebagai Counter">Counter</button>
						<button id="asGuest" class="waves-effect waves-light btn" title="Login sebagai Guest">Guest</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src ="/materialize/js/materialize.min.js"></script>
	<script src ="/socket.io/socket.io.js"></script>
	<script src ="/main.js"></script>
</body>
</html>
